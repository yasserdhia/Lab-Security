# SonarQube Project Configuration
sonar.projectKey=lab-security
sonar.projectName=SQL Injection Lab - Security Analysis
sonar.projectVersion=1.0

# Source directories
sonar.sources=src

# File inclusions and exclusions
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.sql
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/.next/**,**/coverage/**,**/public/**

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Host URL
sonar.host.url=http://localhost:9000

# Project base directory
sonar.projectBaseDir=.

# Additional settings for security scanning
sonar.qualitygate.wait=false
sonar.scm.disabled=true
